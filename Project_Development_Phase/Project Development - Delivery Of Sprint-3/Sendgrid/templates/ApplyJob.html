<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply For Job</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body style="padding: 2rem 0;background-color: cyan ;">
  <nav class="navbar sticky-top navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="main-logo-img mt-3" href="/registration and login.html"><img src="./static/img/job.png" alt="logo" style="border-radius:10px ;"  width="100px">
      </a>  
      <div class="row donate-sponsor">
        <a type="button" class="btn btn-primary mr-1" id="sponsor" href="/view">View Jobs</a>
        <a type="button" class="btn btn-danger mr-1" id="donate" href="/logout">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="msg" style="text-align: center;">{{ msg }}</div>
    <h1 style="text-align: center;margin-top: 10px;">Apply For Job</h1><br>
    <div class="row mx-0 justify-content-center">
      <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3"
        style="border:6px solid black ;border-radius:12px;">
        <form method="POST" class="w-100 rounded-1 p-4 border bg-white" action="/apply" enctype="multipart/form-data">

          <label class="d-block mb-4">
            <span class="form-label d-block">Your name</span>
            <input required name="username" type="text" class="form-control" placeholder="Enter Your Name" />
          </label>

          <label class="d-block mb-4">
            <span class="form-label d-block">Email address</span>
            <input required name="email" type="email" class="form-control" placeholder="Enter your mail id" />
          </label>
          <label class="d-block mb-4">
            <span class="form-label d-block">Qualification</span>
            <input type="text" name="qualification" class="form-control" placeholder="Enter your qualification" />
          </label>

          <label class="d-block mb-4">
            <span class="form-label d-block">Skills</span>
            <input type="text" name="skills" class="form-control" placeholder="Enter your skills" />
          </label>

          <label class="d-block mb-4">
            <span class="form-label d-block">Job Role</span>
            <input type="text" name="jobs" class="form-control" placeholder="Applying For" />
          </label>



          <div class="mb-3">
            <button type="submit" class="btn btn-primary px-3 rounded-3">
              Apply
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
  
</body>

</html>
