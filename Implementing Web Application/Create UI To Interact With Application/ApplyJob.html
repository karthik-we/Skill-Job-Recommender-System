<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply For Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="padding: 2rem 0;">
    <div class="container">
        <h1 style="text-align: center;">Apply For Job</h1><br>
        <div class="row mx-0 justify-content-center">
          <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
            <form
              method="POST"
              class="w-100 rounded-1 p-4 border bg-white"
              action=""
              enctype="multipart/form-data"
            >
              <label class="d-block mb-4">
                <span class="form-label d-block">Your name</span>
                <input
                  required
                  name="name"
                  type="text"
                  class="form-control"
                  placeholder="Enter Your Name"
                />
              </label>
      
              <label class="d-block mb-4">
                <span class="form-label d-block">Email address</span>
                <input
                  required
                  name="email"
                  type="email"
                  class="form-control"
                  placeholder="Enter your mail id"
                />
              </label>
      
              <label class="d-block mb-4">
                <span class="form-label d-block">Years of experience</span>
                <select required name="experience" class="form-select">
                  <option>Less than a year</option>
                  <option>1 - 2 years</option>
                  <option>2 - 4 years</option>
                  <option>4 - 7 years</option>
                  <option>7 - 10 years</option>
                  <option>10+ years</option>
                </select>
              </label>
      
              <label class="d-block mb-4">
                <span class="form-label d-block">Tell us more about yourself</span>
                <textarea
                  name="message"
                  class="form-control"
                  rows="3"
                  placeholder="What motivates you?"
                ></textarea>
              </label>
      
              <label class="d-block mb-4">
                <span class="form-label d-block">Your CV</span>
                <input required name="cv" type="file" class="form-control" />
              </label>
      
              <div class="mb-4">
                <div>
                  <div class="form-check">
                    <label class="d-block">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="remote"
                        value="yes"
                        checked
                      />
                      <span class="form-check-label"
                        >You'd like to work remotely</span
                      >
                    </label>
                  </div>
                </div>
                <div>
                  <label class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="remote"
                      value="no"
                    />
                    <span class="form-check-label">You'd prefer to work onsite</span>
                  </label>
                </div>
              </div>
      
              <div class="mb-3">
                <button type="submit" class="btn btn-primary px-3 rounded-3">
                  Apply
                </button>
              </div>
      
             
            </form>
          </div>
        </div>
      </div>      
</body>
</html>
